  <circle cx="100" cy="300" r="20" fill="#4dabf7" opacity="0.3">
    <animate attributeName="cy" from="300" to="280" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="280" r="15" fill="#4dabf7" opacity="0.3">
