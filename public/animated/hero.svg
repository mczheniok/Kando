    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  
  <path d="M0,350 C200,310 400,390 800,340 L800,400 L0,400 Z" fill="#e9ecef"/>
  
  
  <g transform="translate(600, 200)">
